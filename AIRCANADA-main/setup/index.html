<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Content Area -->
<div id="content">
<!-- Logo -->
<marquee behavior="alternate">
    <img src="https://flyjazz.ca/wp-content/uploads/2021/03/ERJ175-002.png" alt="Air Canada Logo" id="airCanadaLogo">  </marquee>

<!-- Nav Bar -->
<nav id="navbar">
<button id="DisappearBtn" class="button, button1">Disappear</button>
<button id="likeBtn" class="button, button1">Like</button>
<button id="dislikeBtn" class="button, button1">Dislike</button>
<button id="resetBtn" class="button, button1">Reset</button>
<button id="colorFlipBtn" class="button, button1">Change Colors</button>
<button id="employeeBtn" class="button, button1">Reviews</button>
<button id="specialBtn" class="button, button1">Unique Button</button>
</nav>

<!-- Introduction Section -->
<section id="intro">
<h1>Greetings from Air Canada!</h1>
<p>We're excited that you want to investigate prospects with us. We at Air Canada are committed to establishing a creative and stimulating work atmosphere that will enable you to grow as a developer.</p>
</section>


<!-- Like/Dislike Counter -->
<section id="counterSection">
<h2>Like/Dislike Counter</h2>
<p id="counterDisplay">0</p>
</section>
<!-- Contact Form Section -->
<section id="contact">
 <h2>Contact Us</h2>
<form action="#" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="message">Message:</label>
<textarea id="message" name="message" rows="1" required></textarea>

<button type="submit">Send Message</button>
            </form>
        </section>
    </div>

<script src="script.js"></script>
</body>
</html>
